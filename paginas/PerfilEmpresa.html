<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Navbar e Footer</title>
    <link rel="stylesheet" href="PerfilEmpresa.css">
</head>

<body>

    <header>
        <div class="header-left">
            <h1>Histórico de notificações</h1>
        </div>
        <div class="header-center">
            <span>Poste inválido ▼</span>
        </div>


        <div class="header-right">
    <div class="criar-container">
        <a href="#" class="btn-criar">Criar notificação</a>
        <button class="btn-add">+</button>
    </div>
    <a href="#" class="btn-cadastrar">Cadastrar funcionário</a>
</div>



    </header>

    <aside>
        <img src="perfil.png" alt="Seu perfil" class="perfil">
        <nav>
            <a href="#"><strong>Notificações</strong></a>
            <a href="#"><strong>Mapa</strong></a>
            <a href="#"><strong>Sair</strong></a>
        </nav>
    </aside>

    <main class="container">
        <section class="info-empresa">
            <div class="logo"></div>
            <div class="dados">
                <p><strong>Nome:</strong> Nome da Empresa</p>
                <p><strong>CNPJ:</strong> 00.000.000/0000-00</p>
                <p><strong>Telefone:</strong> (11) 91234-5678</p>
            </div>
        </section>


        <footer>
            <div class="footer-left">
                <img src="instagram.png" alt="Instagram" class="social-icon">
                <span>Contato: (11) 91234-5678</span>
            </div>
            <div class="footer-center">
                IFC Campus Concórdia
            </div>
            <div class="footer-right">
                © Todos os direitos reservados | 2025
            </div>
        </footer>

</body>

</html>
