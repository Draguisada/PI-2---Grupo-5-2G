<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Empresa</title>
  <link rel="stylesheet" href="css/CadEmpresa.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="../assets/icones/logo.png" alt="Logo" class="logo">
      <h2>CADASTRO</h2>
      <button class="empresa-btn">Empresa</button>

      <form>
         <input type="nome" placeholder="NOME COMPLETO" required>
        <input type="email" placeholder="EMAIL DA EMPRESA" required>
         <input type="telefone" placeholder="TELEFONE" required>
          <input type="CNPJ" placeholder="CNPJ" required>
        <input type="password" placeholder="SENHA" required>
        <input type="password" placeholder="CONFIRMAR SENHA" required>
        <a href="#" class="esqueceu">EU ACEITO OS TERMOS E CONDIÇÕES</a>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <div class="divider">
        <span>ou</span>
      </div>

      <p class="criar-conta">Já tem uma conta? <a href="#">Faça login!</a></p>
    </div>
  </div>
</body>
</html>
