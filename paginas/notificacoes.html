<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>


    <link rel="stylesheet" href="css/notificacoes.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main id="Snotificacoes">

        <header class="header">
            <h1>Últimas notificações</h1>
            <div>
                <p>Criar notificação</p>
                <button type="button" class="square-button">+</button>
            </div>
        </header>
        <hr>

        <section id="all-notificacoes">

            <!-- Inicio notificação teste -->
            <div class="notificacao">

                <div class="identificacao">
                    <p>Notificação {data-hora}</p>
                    <p>{id-notificação}</p>
                </div>

                <div class="descricao">
                    <p>{descrição-notificação}</p>
                </div>

                <div class="botoes">
                    <button class="dropdown-button">{status 1}</button>
                    <div class="dropdown-conteudo">
                        <button>{status 2}</button>
                        <button>{status 3}</button>
                    </div>

                    <button class="lixo"></button>
                </div>

            </div>
            <!-- Fim notificação teste -->


        </section>

        
    </main>

    <!-- Header principal -->
    <aside id="main-header">
        <div>Pessoa</div>
        <h1>Notificacoes</h1>
        <h1>Mapa</h1>
        <h1>Sair</h1>
    </aside>
    
</body>
</html>
