<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="script/objetos.js"></script>
    <script src="script/main.js" defer></script>
    <script src="script/debug.js" defer></script>
    
    <script src="script/maps.js" defer></script>
</head>
<body id="maps">
    <div id="map"></div>
    <script defer async
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=maps,marker,drawing&callback=initMap"
    ></script>

    <main id='maps'>
      <aside id="left">

        <button class="square-button" id="criarPoste" onclick="togglePopUp(true)">
          <!-- <img src="../assets/icones/lampada.svg" alt="Criar postes"> -->
           +
        </button>

        <button class="square-button" id="recaregar">
          <img src="../assets/icones/lampada.svg" alt="Recarregar postes">
        </button>

        <button class="square-button nao-selecionado" id="connect" onclick="toggleConnect(this)">
          <img src="../assets/icones/pessoa.svg" alt="Conectar postes">
        </button>

        

      </aside>

      <aside id="right" class="main-header">
        <img src="../assets/icones/pessoa.svg" alt="Seu perfil">
        <!-- <h1>Histórico</h1> -->
        <a href="notificacoes.html">Notificações</a>
        <a>Sair</a>
      </aside>

      <div id="pop-up"> 
            <h1>Criando poste</h1>
            <p>Este menu é utilizado para criação mais precisa usando <br> latitude e longitude informados por escrito.</p>
            <div>
              <label>Latitude:</label>
              <input type="text" name="lat" id="PopUpLat" placeholder="-27.200476" required>
              <label>Longitude:</label>
              <input type="text" name="lat" id="PopUpLng" placeholder="27°18'36.9''S" required>

            <button onclick="criarPoste(event)" class="bigger-button">Criar</button>
            </div>
            
            
        </div>
    </main>
  </body>
</html>
